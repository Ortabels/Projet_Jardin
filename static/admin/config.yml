backend:
  name: git-gateway

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "projects"
    label: "Projets"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Statut", name: "status", widget: "select", options: ["idee","en-etude","valide","en-cours","termine"], required: false }
      - { label: "Catégorie", name: "categorie", widget: "string", required: false }
      - { label: "Bénéficiaires", name: "beneficiaires", widget: "list", required: false }
      - { label: "Lieu", name: "lieu", widget: "string", required: false }
      - { label: "Année", name: "annee", widget: "number", required: false }
      - { label: "Budget estimé (€)", name: "budget_estime", widget: "number", required: false }
      - { label: "Subvention demandée mairie (€)", name: "subvention_demandee_mairie", widget: "number", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Accueil"
        name: "home"
        file: "content/_index.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
